- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Linux, Devops, Shell, Ansible

    tags:
      Application: payment
      Environment: dev
  tasks: 
    - name: default variable
      ansible.builtin.debug:
        msg: "Hello, {{ name | default('Nitin') }}"

    - name: convert string to list
      ansible.builtin.debug:
        msg: "Technologies are: {{ technologies | split(',') }}"

    - name: convert dictionary/map to list
      ansible.builtin.debug:
        msg: "Tags are: {{ tags | dict2items }}"