- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Linux, Devops, Shell, Ansible
    name: Sai Nitin b
    gmail: Nitin@GMAIL.com
    ip_address: "192.943.453.670" #Max IP-v4 Address 255.255.255.255 

    tags:
      Application: payment
      Environment: dev

    listTags:
      - key: Application
        value: payment
      - key: Environment
        value: dev
  tasks: 
    - name: default variable
      ansible.builtin.debug:
        msg: "Hello, {{ name | default('Nitin') }}"

    - name: convert string to list
      ansible.builtin.debug:
        msg: "Technologies are: {{ technologies | split(',') }}"

    - name: convert dictionary/map to list
      ansible.builtin.debug:
        msg: "Tags are: {{ tags | dict2items }}"

    - name: convert list into dictionary/map 
      ansible.builtin.debug:
        msg: "Tags map: {{ listTags | items2dict }}"

    - name: read yaml file and load it into variable
      ansible.builtin.set_fact:
        student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml  }}"

    - name: convert yaml into json
      ansible.builtin.debug:
        msg: "json: {{ student_yaml | to_json }}"

    - name: save json to file
      ansible.builtin.copy:
        dest: ./student-data.json
        content: "{{ student_yaml | to_nice_json }}"

    - name: convert to  uppercase
      ansible.builtin.debug:
        msg: "Name: {{ name | upper }}"
    
    - name: convert to lowercase
      ansible.builtin.debug:
        msg: "Gmail: {{ gmail | lower }}"

    - name: check if IP Address is valid
      ansible.builtin.debug:
        msg: "{{ ip_address | ansible.utils.ipv4 }}"

    - name: grep for root
      #ansible.builtin.command: cat /etc/passwd | grep root
      ansible.builtin.shell: cat /etc/passwd | grep root
      register: command_output

    - name: print the command_output
      ansible.builtin.debug:
      msg: "{{ command_output }}"