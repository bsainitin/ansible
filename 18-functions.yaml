- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Linux, Devops, Shell, Ansible

    tags:
      Application: payment
      Environment: dev

    listTags:
      - key: Application
        value: payment
      - key: Environment
        value: dev
  tasks: 
    - name: default variable
      ansible.builtin.debug:
        msg: "Hello, {{ name | default('Nitin') }}"

    - name: convert string to list
      ansible.builtin.debug:
        msg: "Technologies are: {{ technologies | split(',') }}"

    - name: convert dictionary/map to list
      ansible.builtin.debug:
        msg: "Tags are: {{ tags | dict2items }}"

    - name: convert list into dictionary/map 
      ansible.builtin.debug:
        msg: "Tags map: {{ listTags | items2dict }}"