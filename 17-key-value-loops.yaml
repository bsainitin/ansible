- name: Install or Uninstall package using loop
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: print names
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
      - { name: nginx, state: absent } # To uninstall use absent
      - { name: mysql, state: latest }
      - { name: zip, state: absent }